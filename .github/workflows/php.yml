name: PHP CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/ash-php/**'
      - '.github/workflows/php.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/ash-php/**'

jobs:
  test:
    name: Test PHP SDK
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.1', '8.2', '8.3']

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, json, intl
          coverage: xdebug

      - name: Validate composer.json
        working-directory: packages/ash-php
        run: composer validate --strict

      - name: Install dependencies
        working-directory: packages/ash-php
        run: composer install --prefer-dist --no-progress

      - name: Run PHPStan
        working-directory: packages/ash-php
        run: composer phpstan

      - name: Run PHP_CodeSniffer
        working-directory: packages/ash-php
        run: composer cs

      - name: Run tests
        working-directory: packages/ash-php
        run: composer test

  frameworks:
    name: Framework Integration Tests
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        framework: [laravel, codeigniter]

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, json, intl

      - name: Install ASH PHP
        working-directory: packages/ash-php
        run: composer install --prefer-dist --no-progress

      - name: Test ${{ matrix.framework }} integration
        run: echo "Framework integration tests for ${{ matrix.framework }} - TODO"
