name: Node.js CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/ash-node/**'
      - 'packages/ash-wasm/**'
      - 'package.json'
      - '.github/workflows/node.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/ash-node/**'

jobs:
  test:
    name: Test Node.js SDK
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Rust (for WASM build)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: wasm-pack build packages/ash-wasm --target nodejs --release --no-opt

      - name: Install dependencies
        run: npm ci

      - name: Build Node.js SDK
        run: npm run build --workspace=packages/ash-node

      - name: Run tests
        run: npm test --workspace=packages/ash-node

      - name: Run linter
        run: npm run lint --workspace=packages/ash-node

  conformance:
    name: Conformance Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run conformance tests against vectors
        run: npm run test:conformance --workspace=packages/ash-node --if-present
