name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_call:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (updates pyproject.toml)'
        required: false
        type: string

jobs:
  publish:
    name: Publish ash-sdk
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/ash-python

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Install package with dev dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest -v

      - name: Run linting
        run: ruff check src/

      - name: Update version (if specified)
        if: ${{ inputs.version != '' }}
        run: |
          sed -i 's/version = "[^"]*"/version = "${{ inputs.version }}"/' pyproject.toml

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to PyPI
        run: twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

      - name: Create publish summary
        run: |
          VERSION=$(grep -oP 'version = "\K[^"]+' pyproject.toml)
          echo "## Published to PyPI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Package: ash-sdk" >> $GITHUB_STEP_SUMMARY
          echo "- Version: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- Registry: https://pypi.org/project/ash-sdk/" >> $GITHUB_STEP_SUMMARY
