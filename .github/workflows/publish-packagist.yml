name: Publish to Packagist

on:
  release:
    types: [published]
  workflow_call:
  workflow_dispatch:

jobs:
  notify:
    name: Notify Packagist
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get package info
        id: package
        run: |
          PACKAGE_NAME=$(jq -r '.name' packages/ash-php/composer.json)
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT

      - name: Trigger Packagist update
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"repository":{"url":"https://github.com/3maem/ash"}}' \
            "https://packagist.org/api/update-package?username=${{ secrets.PACKAGIST_USERNAME }}&apiToken=${{ secrets.PACKAGIST_API_TOKEN }}"

      - name: Create publish summary
        run: |
          echo "## Notified Packagist" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Package: ${{ steps.package.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Registry: https://packagist.org/packages/${{ steps.package.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Note: Packagist automatically pulls new versions from GitHub." >> $GITHUB_STEP_SUMMARY
          echo "This workflow triggers an immediate update notification." >> $GITHUB_STEP_SUMMARY
