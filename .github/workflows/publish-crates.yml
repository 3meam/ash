name: Publish to crates.io

on:
  release:
    types: [published]
  workflow_call:
    inputs:
      package:
        description: 'Package to publish'
        required: false
        type: string
        default: 'all'
      dry_run:
        description: 'Dry run'
        required: false
        type: boolean
        default: false
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - ash-core
          - ash-wasm
          - all
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        type: boolean
        default: false

jobs:
  publish-core:
    name: Publish ash-core
    runs-on: ubuntu-latest
    if: ${{ inputs.package == 'ash-core' || inputs.package == 'all' || github.event_name == 'release' }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all-features -p ash-core

      - name: Check package
        run: cargo publish --dry-run -p ash-core

      - name: Publish ash-core
        if: ${{ !inputs.dry_run }}
        run: cargo publish -p ash-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Create publish summary
        run: |
          VERSION=$(grep -m1 'version' packages/ash-core/Cargo.toml | cut -d'"' -f2)
          echo "## Published to crates.io" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Package: ash-core" >> $GITHUB_STEP_SUMMARY
          echo "- Version: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- Registry: https://crates.io/crates/ash-core" >> $GITHUB_STEP_SUMMARY

  publish-wasm:
    name: Publish ash-wasm
    runs-on: ubuntu-latest
    needs: publish-core
    if: ${{ always() && (inputs.package == 'ash-wasm' || inputs.package == 'all' || github.event_name == 'release') && (needs.publish-core.result == 'success' || needs.publish-core.result == 'skipped') }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}

      - name: Check package
        run: cargo publish --dry-run -p ash-wasm

      - name: Publish ash-wasm
        if: ${{ !inputs.dry_run }}
        run: cargo publish -p ash-wasm
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Create publish summary
        run: |
          VERSION=$(grep -m1 'version' packages/ash-wasm/Cargo.toml | cut -d'"' -f2)
          echo "## Published to crates.io" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Package: ash-wasm" >> $GITHUB_STEP_SUMMARY
          echo "- Version: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- Registry: https://crates.io/crates/ash-wasm" >> $GITHUB_STEP_SUMMARY
