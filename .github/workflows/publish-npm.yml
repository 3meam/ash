name: Publish to npm

on:
  release:
    types: [published]
  workflow_call:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use package.json version)'
        required: false
        type: string

jobs:
  publish:
    name: Publish @3meam/ash-node
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/ash-node

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Update version (if specified)
        if: ${{ inputs.version != '' }}
        run: npm version ${{ inputs.version }} --no-git-tag-version

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create publish summary
        run: |
          echo "## Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Package: @3meam/ash-node" >> $GITHUB_STEP_SUMMARY
          echo "- Version: $(node -p "require('./package.json').version")" >> $GITHUB_STEP_SUMMARY
          echo "- Registry: https://www.npmjs.com/package/@3meam/ash-node" >> $GITHUB_STEP_SUMMARY
