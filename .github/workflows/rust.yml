name: Rust CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/ash-core/**'
      - 'packages/ash-wasm/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/rust.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/ash-core/**'
      - 'packages/ash-wasm/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Run tests (release)
        run: cargo test --release --all-features

  wasm:
    name: WASM Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM (web)
        run: wasm-pack build packages/ash-wasm --target web --release

      - name: Build WASM (nodejs)
        run: wasm-pack build packages/ash-wasm --target nodejs --release

      - name: Check WASM size
        run: |
          SIZE=$(stat -c%s packages/ash-wasm/pkg/ash_wasm_bg.wasm)
          echo "WASM size: $SIZE bytes"
          if [ $SIZE -gt 102400 ]; then
            echo "Warning: WASM size exceeds 100KB target"
          fi

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit
