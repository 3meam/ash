#
# Secure NPM Publishing Workflow
# - Only triggered manually or on release tags
# - Requires NPM_TOKEN secret (publish-only token)
# - Never publish from local machine

name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (no actual publish)'
        required: false
        default: 'true'
        type: boolean

jobs:
  verify:
    name: Verify Before Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run all tests
        run: npm test

      - name: Build packages
        run: npm run build

      - name: Security audit
        run: npm audit --audit-level=high

  publish:
    name: Publish Packages
    needs: verify
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Publish ash-core
        if: ${{ github.event.inputs.dry-run != 'true' }}
        run: |
          cd packages/ash-core
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish ash-server
        if: ${{ github.event.inputs.dry-run != 'true' }}
        run: |
          cd packages/ash-server
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish ash-client-web
        if: ${{ github.event.inputs.dry-run != 'true' }}
        run: |
          cd packages/ash-client-web
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dry run - ash-core
        if: ${{ github.event.inputs.dry-run == 'true' }}
        run: |
          cd packages/ash-core
          npm publish --dry-run

      - name: Dry run - ash-server
        if: ${{ github.event.inputs.dry-run == 'true' }}
        run: |
          cd packages/ash-server
          npm publish --dry-run

      - name: Dry run - ash-client-web
        if: ${{ github.event.inputs.dry-run == 'true' }}
        run: |
          cd packages/ash-client-web
          npm publish --dry-run

      - name: Summary
        run: |
          echo "## Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.dry-run }}" == "true" ]; then
            echo "ðŸ§ª **Dry run completed** - no packages were published" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **Packages published successfully**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- @anthropic/ash-core" >> $GITHUB_STEP_SUMMARY
            echo "- @anthropic/ash-server" >> $GITHUB_STEP_SUMMARY
            echo "- @anthropic/ash-client-web" >> $GITHUB_STEP_SUMMARY
          fi
